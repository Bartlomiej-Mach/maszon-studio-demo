<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- init headings -->
    <script src="../scripts/headings.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/786fc2d0ee.js" crossorigin="anonymous"></script>

</head>
<body>
    
    
    <section class="from-prev-websites">
        <div class="from-prev-websites__popup first-popup-cya"></div>
        <div class="from-prev-websites__popup second-popup-cya"></div>
    </section>

    <section class="to-next-websites">
        <div class="to-next-websites__popup first-popup"></div>
        <div class="to-next-websites__popup second-popup"></div>
    </section>

    <header class="dashboard-each-projects">
        <div class="dashboard-each-projects__bg graphic-bg"></div>
        <div class="container">
            <div class="dashboard-each-projects-content">
                <div class="dashboard-each-projects-content__heading">
                    <h1 class="overflow-hidden">
                        <div>
                            PROJEKTY <br>
                            GRAFICZNE
                        </div>
                    </h1>
                    <div class="dashboard-each-projects-content__heading--arrow overflow-hidden">
                        <img src="../assets/svg/arrow-projects/arrow-down.svg" alt="arrow">
                        <img class="dashboard-each-projects-content__heading--arrow-2" src="../assets/svg/arrow-projects/arrow-down-2.svg" alt="arrow">
                    </div>
                    <div class="dashboard-each-projects-content__heading--subheading overflow-hidden">
                        <span>
                            ODKRYJ TO <br>
                            WSZYSTKO
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="projects-list graphic-js">
        <div class="container">
            <div class="projects-list-content">
                
                <div class="projects-list-content__row">
                    <div class="projects-list-content__row__heading">
                        <div class="projects-list-content__row__heading--heading">
                            <h2>
                                BLACK ROSE_
                            </h2>
                        </div>
                        <div class="projects-list-content__row__heading--subheading">
                            <span>
                                Projekty dla Black Rose <br> Popularna sala bankietowa
                            </span>
                        </div>
                    </div>
                    <a href="javascript:delayLinkForProjects('../projekty-graficzne/projekt-1')" class="projects-list-content__row__img">
                        <div class="projects-list-content__row__img--project-img">
                            <img src="../assets/imgs/projects/graphic/g1.png" alt="project-img">
                        </div>
                        <div class="projects-list-content__row__img--hover-text">
                            <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">

                                <defs>
                                    <path id="textcircle"
                                        d="M250,400
                                            a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z"
                                        transform="rotate(12,250,250)"/>
                                </defs>
                                <rect width="100%" height="100%" fill="transparent"/>
                                <text>
                                    <textPath xlink:href="#textcircle"
                                        aria-label="ZOBACZ SZCZEGÓŁY &amp; ZOBACZ SZCZEGÓŁY"
                                        textLength="942">
                                        &#160; ZOBACZ SZCZEGÓŁY
                                    </textPath>
                                </text>
                            </svg>
                        </div>
                    </a>
                </div>

                <div class="projects-list-content__row">
                    <div class="projects-list-content__row__heading">
                        <div class="projects-list-content__row__heading--heading">
                            <h2>
                                CZYSTA PASJA_
                            </h2>
                        </div>
                        <div class="projects-list-content__row__heading--subheading">
                            <span>
                                Projekty dla Czysta Pasja <br> Detaling samochodowy
                            </span>
                        </div>
                    </div>
                    <a href="javascript:delayLinkForProjects('../projekty-graficzne/projekt-2')" class="projects-list-content__row__img">
                        <div class="projects-list-content__row__img--project-img">
                            <img src="../assets/imgs/projects/graphic/g2.png" alt="project-img">
                        </div>
                        <div class="projects-list-content__row__img--hover-text">
                            <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">

                                <defs>
                                    <path id="textcircle"
                                        d="M250,400
                                            a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z"
                                        transform="rotate(12,250,250)"/>
                                </defs>
                                <rect width="100%" height="100%" fill="transparent"/>
                                <text>
                                    <textPath xlink:href="#textcircle"
                                        aria-label="ZOBACZ SZCZEGÓŁY &amp; ZOBACZ SZCZEGÓŁY"
                                        textLength="942">
                                        &#160; ZOBACZ SZCZEGÓŁY
                                    </textPath>
                                </text>
                            </svg>
                        </div>
                    </a>
                </div>
                
                <div class="projects-list-content__row">
                    <div class="projects-list-content__row__heading">
                        <div class="projects-list-content__row__heading--heading">
                            <h2>
                                BIOTECH_
                            </h2>
                        </div>
                        <div class="projects-list-content__row__heading--subheading">
                            <span>
                                Projekty dla Biotech <br> Monterzy przydomowych oczyszczalni
                            </span>
                        </div>
                    </div>
                    <a href="javascript:delayLinkForProjects('../projekty-graficzne/projekt-3')" class="projects-list-content__row__img">
                        <div class="projects-list-content__row__img--project-img">
                            <img src="../assets/imgs/projects/graphic/g3.png" alt="project-img">
                        </div>
                        <div class="projects-list-content__row__img--hover-text">
                            <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">

                                <defs>
                                    <path id="textcircle"
                                        d="M250,400
                                            a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z"
                                        transform="rotate(12,250,250)"/>
                                </defs>
                                <rect width="100%" height="100%" fill="transparent"/>
                                <text>
                                    <textPath xlink:href="#textcircle"
                                        aria-label="ZOBACZ SZCZEGÓŁY &amp; ZOBACZ SZCZEGÓŁY"
                                        textLength="942">
                                        &#160; ZOBACZ SZCZEGÓŁY
                                    </textPath>
                                </text>
                            </svg>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </main>

    <section class="project-img-inner">
        
    </section>
    

    <!-- gasp library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

    <!-- compontents init -->

    <script src="../scripts/components/navigation.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/components/to-next-website.js"></script>
    <script src="../scripts/components/from-prev-website.js"></script>
    <script src="../scripts/components/parallax-dashboards.js"></script>
    <script src="../scripts/components/to-project-website.js"></script>

    <script src="../scripts/components/go-in-animations/each-projects.js"></script>
</body>
</html>
