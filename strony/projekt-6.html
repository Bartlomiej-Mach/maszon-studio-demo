<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- init headings -->
    <script src="../scripts/headings.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/786fc2d0ee.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <section class="to-next-websites">
        <div class="to-next-websites__popup first-popup"></div>
        <div class="to-next-websites__popup second-popup"></div>
    </section>

    <header class="dashboard-website-projects">
        <div class="dashboard-website-projects__fixed-img project-6"></div>
        <div class="container">
            <div class="dashboard-website-projects-content">
                <div class="dashboard-website-projects-content__link-to-web">
                    <div class="dashboard-website-projects-content__link-to-web--img project-6-mini"></div>
                    <a href="https://max-demoo.netlify.app/" class="dashboard-website-projects-content__link-to-web--link" target="blank">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">

                            <defs>
                                <path id="textcircle"
                                    d="M250,400
                                        a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z"
                                    transform="rotate(12,250,250)"/>
                            </defs>
                            <rect width="100%" height="100%" fill="transparent"/>
                            <text>
                                <textPath xlink:href="#textcircle"
                                    aria-label="ZOBACZ STRONĘ"
                                    textLength="942">
                                    &#160; ZOBACZ STRONĘ
                                </textPath>
                            </text>
                        </svg>
                    </a>
                </div>
                <div class="dashboard-website-projects-content__text">
                    <span>PROJEKT</span>
                    <h1 class="dashboard-website-projects-content__text--heading">
                        MAX GARSTKA
                    </h1>
                    <p>
                        Projekt strony internetowej dla Max'a Garstki eleganckiego wodzireja weselnego.
                    </p>
                </div>
            </div>
            <a href="javascript:delayLink('../projekty/strony.html')" class="dashboard-website-projects-back-button">
                <span>
                    WRÓĆ
                </span>
            </a>
        </div>
    </header>

    

    <!-- gasp library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    

    <!-- compontents init -->

    <script src="../scripts/components/navigation.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/components/to-next-website.js"></script>
    <script src="../scripts/components/go-in-animations/project-website.js"></script>
